<html>
    <head>
        <title>Mobile Website Design</title>
        <link rel="stylesheet" href="stylesheet/style.css">
    </head>
    <body>
        <div class="main">
            <nav>
                <div class="logo">
                    <a href="index.html"><img src="images/logo.png"></a>
                </div>
                <div class="nav-links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="#">Phones</a></li>
                        <li><a href="#">Accesories</a></li>
                        <li><a href="#">My Cart</a></li>
                    </ul>
                </div>
            </nav>
            <div class="information">
                <div class="overlay">
                </div>
                <img src="images/mobile.png" class="mobile">
                    <div id="circle">
                        <div class="feature one" >
                            <img src="images/camera.png">
                            <div>
                                <h1>Camera</h1>
                                <p>42 MP, WIDE ANGLE LENS</p>
                            </div>
                        </div>
                        <div class="feature two">
                            <img src="images/battery.png">
                              <div>
                                <h1>Battery</h1>
                                <p>4500mAH Batter</p>
                            </div>
                        </div>
                        <div class="feature three">
                            <img src="images/display.png"> 
                            <div>
                                <h1>Display</h1>
                                <p>12" inch, Bazel less Display</p>
                            </div>
                        </div>
                        <div class="feature four">
                            <img src="images/processor.png">  
                            <div>
                                <h1>Processor</h1>
                                <p>SnapDragon Quadcore Processor</p>
                            </div>
                        </div>
                    </div>
                </div>
            <div class="controlls">
            <img src="images/arrow.png" id="up-btn">
                <h3>Features</h3>
            <img src="images/arrow.png" id="down-btn">
            </div>
        </div>
        <script>
            var circle = document.getElementById("circle");
            var upbtn = document.getElementById("up-btn");
            var downbtn = document.getElementById("down-btn");
            
            var rotateValue= circle.style.transform;
            var rotateSum;
            
            upbtn.onclick= function()
            {
                rotateSum = rotateValue + "rotate(-90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
            downbtn.onclick= function()
            {
                rotateSum = rotateValue + "rotate( 90deg)";
                circle.style.transform = rotateSum;
                rotateValue = rotateSum;
            }
            
        </script>
    </body>
</html>
